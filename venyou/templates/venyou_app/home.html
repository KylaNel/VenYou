{% extends 'venyou_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
    VenYou - Home
{% endblock %}

{% block body_block %}
    <h1 class="page_title" >Venyou</h1>

    {% if user.is_authenticated %}
    <div>
        <a href="{% url 'venyou_app:logout' %}">Logout</a>
    </div>
    {% else %}
    <div>
        <a href="{% url 'venyou_app:login' %}">Login</a>
        Or
        <a href="{% url 'venyou_app:create_account' %}">Create an Account</a>
    </div>
    {% endif %}

{% endblock %}
